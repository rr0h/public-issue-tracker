{% extends 'base.html' %}

{% block title %}Login - Issue Tracker{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-8">Login</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-6">
                <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Username</label>
                {{ form.username }}
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Password</label>
                {{ form.password }}
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600 dark:text-gray-400">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-700 font-semibold">Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
